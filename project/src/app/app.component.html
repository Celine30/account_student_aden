<mat-sidenav-container>

    <mat-sidenav mode="over" [(opened)]= "opened">
        <mat-nav-list>
            <a mat-list-item routerLink="profile" [ngClass]="{'disabled': !connected === true}" >Mon Profil </a>
            <a mat-list-item routerLink="follow" [ngClass]="{'disabled': !connected === true}"> Mes démarches </a>
            <a mat-list-item routerLink="meeting" [ngClass]="{'disabled': !connected === true}">Demande de rendez-vous</a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>

        <mat-toolbar color="primary" class="navbar_material mini">
            <img  src="assets/logo-menu.png" alt="">
            <div>
                <span *ngIf="!connected" class="link_menu" class='disabled' >Menu</span>
                <span *ngIf="connected" class="link_menu" (click)="opened=!opened"  >Menu</span>
            </div>
        </mat-toolbar>

        <mat-toolbar color="primary" class="navbar_material maxi">
            <img  src="assets/logo-menu.png" alt="">
            <div *ngIf="connected">
                <span class="link_menu maxi" routerLink="profile">Mon Profil</span>
                <span class="link_menu maxi" routerLink="follow" >Mes démarches</span>
                <span class="link_menu maxi" routerLink="meeting">Demande de Rendez-vous</span>
            </div>
            <div *ngIf="!connected">
                <span class="link_menu" class='disabled' >Menu</span>
            </div>
        </mat-toolbar>

        <div class="container_bloc"><router-outlet></router-outlet></div>
        
        <app-footer-b></app-footer-b>


    </mat-sidenav-content>

</mat-sidenav-container>
