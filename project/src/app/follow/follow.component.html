<h1 class="mat-display-1">Vos contacts</h1>

<div class="container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox (change)="$event ? masterToggle() : null"
                            [checked]="selection.hasValue() && isAllSelected()"
                            [indeterminate]="selection.hasValue() && !isAllSelected()"
                            [aria-label]="checkboxLabel()">
                </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
                <mat-checkbox (click)="$event.stopPropagation()"
                            (change)="$event ? selection.toggle(row) : null"
                            [checked]="selection.isSelected(row)"
                            [aria-label]="checkboxLabel(row)">
                </mat-checkbox>
            </td>
        </ng-container>


        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>


        <ng-container matColumnDef="entreprise">
            <th mat-header-cell *matHeaderCellDef> Entreprise </th>
            <td mat-cell *matCellDef="let element"> {{element.entreprise}} </td>
        </ng-container>


        <ng-container matColumnDef="contact">
            <th mat-header-cell *matHeaderCellDef> Nom du Contact </th>
            <td mat-cell *matCellDef="let element"> {{element.contact}} </td>
        </ng-container>

        <ng-container matColumnDef="outils">
            <th mat-header-cell *matHeaderCellDef> Contacts </th>
            <td mat-cell *matCellDef="let element"> {{element.outils}} </td>
        </ng-container>

        <ng-container matColumnDef="response">
            <th mat-header-cell *matHeaderCellDef> Reponse </th>
            <td mat-cell *matCellDef="let element"> {{element.response}} </td>
        </ng-container>

        <ng-container matColumnDef="relaunch">
            <th mat-header-cell *matHeaderCellDef> Derni√®re relance </th>
            <td mat-cell *matCellDef="let element"> {{element.relaunch}} </td>
        </ng-container>





        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"
            (click)="selection.toggle(row)">
        </tr>
        
    </table>

    

    <button mat-stroked-button class="mt-5" color="primary" (click)="onSaveEntreprise()" [disabled]='!save' >Enregistrer</button>

    <button mat-raised-button class="mt-5" color="primary" (click)="onFormAddEntreprise()">{{inscription_button_add}}</button>

 

</div>
